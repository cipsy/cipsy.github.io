---
layout: page
---
<section id="hireus"  class="services">
        <div class="container">

        <div class="row">
	        	<div class="col-md-6 services md6 ">

	                   <div class="services heading">Hire us</div> 
	            </div>
	                
	            <div class="col-md-6 services md6">
	                    <a href="{{ site.baseurl}}"><img  class="services logo" alt ="logo" src="{{ site.baseurl}}/img/image1.png"></a>
	               
	            </div>
           </div>

      

           <div class="row hireus">
               
                <div class="col-md-6 paddless-left">
                    <div>
                        <div class="panel panel-default">
                            <div class="text-center hireus heading">Our office</div>
                            <div class="panel-body text-center">
                                <div class="hireus subheading">first PR Agency</div>
                                <div class="hireus adress">
                                The Future Street, Bucharest, Romania<br />
                                Mobile: +40 723 444 555 6<br />
                                Phone:  +40 21 2222 333 7<br />
                                contact@email.com<br />
                                </div>
                                <hr />
                                <div id="map1" class="map">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 paddless-right">
                    <div class="well well-sm contact_well">
                        <form class="form-horizontal hireus contact_from" method="post">
                            <fieldset>
                                <legend class="text-center hireus heading legend">Contact us</legend>
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" id="subform" class="btn btn-primary btn-lg btn-contact">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                  </div>
          
            </div>

			   <hr>
        </div>
</section>
